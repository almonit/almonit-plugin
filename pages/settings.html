<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
            integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="settings.css" />
    </head>

    <body>
        <div class="header">
            <img src="../theme/lion_header.png" alt="Almonit" />
            <div class="header_name">
                <h3>Almonit</h3>
                <small class="app-version">(v0.0.2)</small>
            </div>
            <img
                src="../theme/lion_header.png"
                alt="Almonit"
                style="transform: scaleX(-1);"
            />
        </div>
        <form id="settingsForm" class="panel">
            <header>
                <h3>General</h3>
                <p>Control what Almonit serves for you.</p>
            </header>
            <div class="pure-form pure-form-aligned scrollable">
                <section>
                    <h3 class="settings__label">Metrics</h3>
                    <div>
                        <label for="option-one" class="pure-checkbox">
                            <input
                                id="metricCheckbox"
                                type="checkbox"
                                value=""
                            />
                            I would like to share my metrics privately. (<a
                                href="almonit.club"
                                >details</a
                            >)
                        </label>
                    </div>
                </section>
                <section>
                    <h3 class="settings__label">Ethereum</h3>
                    <div>
                        <label for="ethereum-one" class="pure-checkbox">
                            <input
                                id="ethereum-one"
                                type="radio"
                                name="ethereum"
                                value="infura"
                                checked
                            />
                            Infura
                        </label>
                        <label for="ethereum-two" class="pure-checkbox">
                            <input
                                id="ethereum-two"
                                type="radio"
                                name="ethereum"
                                value="local"
                                checked
                            />
                            Local: http://localhost:8545 (<a
                                href="http://almonit.club/"
                                >help</a
                            >)
                        </label>
                        <label for="ethereum-three" class="pure-checkbox">
                            <input
                                id="ethereum-three"
                                type="radio"
                                name="ethereum"
                                value="other"
                                checked
                            />
                            Other
                            <br /><br />
                            <input id="urlInput" type="text" disabled />
                        </label>
                    </div>
                </section>
                <section>
                    <h3 class="settings__label">IPFS</h3>
                    <div>
                        <fieldset class="pure-control-group">
                            <label for="gateways">Current Gateway:</label>
                            <pre id="current_gateway">Current gateway placeholder</pre>
                        </fieldset>
                        <button
                            class="pure-button pure-button-primary"
                            type="button"
                            id="manageGatewaysButton"
                        >
                            Manage Gateways
                        </button>
                        <br /><br />
                        <label for="gateway-one" class="pure-checkbox">
                            <input
                                id="gateway-one"
                                type="radio"
                                name="gateway"
                                value="random"
                                checked
                            />
                            Use random gateway (decentrazliation via
                            randomization)
                        </label>
                        <label for="gateway-two" class="pure-checkbox">
                            <input
                                id="gateway-two"
                                type="radio"
                                name="gateway"
                                value="force_gateway"
                                checked
                            />
                            Force gateway
                            <br/><br/>
                            <select id="ipfs_gateways" disabled></select>
                        </label>
                        <br />
                    </div>
                </section>
                <section>
                    <h3 class="settings__label">Hotkeys</h3>
                    <div>
                        <fieldset class="pure-control-group">
                            <label for="hotkeyBarInput" class="label__hotkey">
                                Toggle Address Bar
                            </label>
                            <input
                                id="hotkeyBarInput"
                                type="text"
                                value="Ctrl + Shift + T"
                                readonly
                            />
                        </fieldset>
                        <fieldset class="pure-control-group">
                            <label for="hotkeySettingsInput" class="label__hotkey">
                                Open Settings
                            </label>
                            <input
                                id="hotkeySettingsInput"
                                type="text"
                                value="Ctrl + Shift + O"
                                readonly
                            />
                        </fieldset>
                    </div>
                </section>
            </div>
            <footer class="panel__action">
                <button
                    class="pure-button pure-button-primary button-submit"
                    type="submit"
                    id="saveSettings"
                >
                    Save
                </button>
            </footer>
        </form>
        <script src="settings.js"></script>
    </body>
</html>
